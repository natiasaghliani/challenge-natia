<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <a mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" href="https://www.google.com/" target="_blank">
    <mat-icon>favorite</mat-icon>
  </a>
  <a mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" href="https://github.com/" target="_blank">
    <mat-icon>share</mat-icon>
  </a>
</mat-toolbar>

<app-card
imageSrc="https://material.angular.io/assets/img/examples/shiba1.jpg"
title="Shiba Inu"
imageAlt="Photo of a Shiba Inu"
subtitle="Dog Breed">
<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="example-card w-full card-image">
  <div class="card-content">
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </div>
  <div class="card-actions">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </div>
</app-card>
